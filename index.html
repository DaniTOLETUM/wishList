<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Wish List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h1 id="titulo">Propósitos Año Nuevo</h1>
    </header>
    <form id="form">
      <input id="input" type="text" />
      <button id="btn-create" type="button">Crear Propósito</button>
    </form>
    <section id="listas">
      <div class="lista">
        <h3 id="subtitulo">
          Lista de Propósitos<span id="pendientes">0</span>
        </h3>
        <ul id="lista-propositos"></ul>
      </div>
      <div class="lista">
        <h3 id="subtitulo">
          Propósitos Cumplidos<span id="cumplidos">0</span>
        </h3>
        <ul id="lista-cumplidos"></ul>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
